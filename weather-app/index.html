<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!-- bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="/css/styles.css" />
   <link rel="stylesheet" href="https://use.typekit.net/yep0bkd.css">
    <title>Weather App</title>
    
  </head>
  <body>
   
    <div class="input-group mb-3 main-search">
      <input type="text" class="form-control search-bar" placeholder="Search by City" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary " type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    

    <div class="main-section">
      <div class="current-card">
        <div class="curr-temp">
          <span id="curr-city"></span>
          <div class="temp">
            <h1 id="curr-temperature"></h1>
          </div>
          <span id="curr-description"></span>
        </div>
        <div class="curr-icon">
          <img id="icon-description" src="" alt="description icon">
        </div>
      </div>
    </div>

    <div class="information-cards">
      <div class="humidity-card style-card d-flex align-items-center justify-content-center">
        <div d-flex align-items-center justify-content-center>
          <h1 id="humidity-temp"></h1>
          <p>Humidity</p>
        </div>
      </div>
      <div class="feels-card style-card d-flex align-items-center justify-content-center">
        <div d-flex align-items-center justify-content-center>
          <h1 id="feel-temp"></h1>
          <p>Feels Like</p>
        </div>
      </div>
      <div class="min-max-cards style-card">
        <div class="min-temp">
          <h1></h1>
          <p>Min temperature</p>
        </div>
        <div class="max-temp">
          <h1></h1>
          <p>Max temperature</p>
        </div>
      </div>
    </div>

    <!-- forecast section -->
    <section>
      <div class="sec-container"></div>
    </section>
    
    <script src="https://kit.fontawesome.com/e4a6e8fa4f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
